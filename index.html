<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Group 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .notice {
            color: #FF5733;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Group 6</h1>
        <p>Chào mừng bạn đến với trang web của chúng tôi!</p>
        <p class="notice">Nhấn nút bên dưới để nghe thông điệp âm thanh</p>
        <button onclick="playAudio()">Phát Âm Thanh</button>
        <audio id="myAudio" src="Hello Group 6.mp3"></audio>
    </div>

    <script>
        function playAudio() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }

        window.onload = function() {
            var audio = document.getElementById("myAudio");
            document.body.addEventListener('click', function() {
                audio.play().catch(function(error) {
                    console.log("Tự động phát bị chặn, cần tương tác của người dùng");
                });
            }, { once: true });
        }
    </script>
</body>
</html>
